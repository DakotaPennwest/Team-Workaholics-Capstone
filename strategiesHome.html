  <!-- JavaScript to fetch and update the current strategy -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch the assigned strategy from getAssignedStrategy.php
      fetch('getAssignedStrategy.php')
        .then(response => response.json())
        .then(json => {
          if (!json.success) {
            console.error("Error fetching strategy:", json.message);
            document.getElementById('displayStrategyName').textContent = "No strategy assigned";
            return;
          }
          // Destructure the strategy details from the JSON response
          const { strategy_name } = json.data;
          // Update the DOM element to show the current strategy name
          document.getElementById('displayStrategyName').textContent = strategy_name;
        })
        .catch(err => {
          console.error("Error fetching assigned strategy:", err);
          document.getElementById('displayStrategyName').textContent = "Error loading strategy";
        });

      // Also update the user info in the navbar
      fetch('getUserInfo.php')
        .then(response => response.json())
        .then(data => {
          if (data.username) {
            document.getElementById('userFirstName').textContent = data.username;
          }
        })
        .catch(error => {
          console.error('Error fetching user info:', error);
        });
    });
  </script>
