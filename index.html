<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>


	<!-- Top bar -->
	<div class="top-bar">
		<h1 class="page-title">Login</h1>
	</div>
	
	<!-- Main screen container -->
	<div class="main-screen-container">

		<!-- Rainbow -->
		<img src="./images/rainbow.svg" alt="Rainbow" class="rainbow">

		<!-- Clouds -->
		<img src="./images/Cloud1.svg" alt="Cloud 1" class="cloud cloud1">
		<img src="./images/Cloud2.svg" alt="Cloud 2" class="cloud cloud2">
		<img src="./images/Cloud3.svg" alt="Cloud 3" class="cloud cloud3">


		<!-- Container for the centered rectangles -->
		<div class="container">
		
			<!-- Blue rectangle (background rectangle) -->
				<div class="background-rectangle">
				
					<!-- Left-side content container -->
					<div class="left-content-container">
						<!-- Google logo -->
						<img class="google-logo" src="./images/googleicon.svg" alt="Google Logo">

						<!-- "Sign in" text -->
						<h2 class="sign-in-text">Sign in</h2>

						<!-- Subtitle text -->
						<p class="subtitle-text">Use your Google Account</p>

						<!-- Button container for the button and text above it -->
						<div class="button-container">
							<!-- Text above the button -->
							<p class="create-account-text">Donâ€™t have an account?</p>

							<!-- Create Account button -->
							<button class="create-account-button">Create Account</button>
						</div>
					</div>
					
					
					<!-- Yellow rectangle (foreground rectangle) -->
					<div class="foreground-rectangle">
						<!-- Right-side content container -->
						<div class="right-content-container">
							<!-- Email label -->
							<label for="email-input" class="email-label">Email</label>
							<!-- Email input box -->
							<input type="text" id="email-input" class="email-input" placeholder="Enter your email">
							<!-- Sign in button -->
							<button class="sign-in-button">Sign In</button>
						</div>
					</div>
				
			</div>
		</div>

	</div>

</body>
</html>
